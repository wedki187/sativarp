		.general {display: none;}
		.esx {display: none;}

		.ambulance {display: none;}
		.police {display: none;}
		.mechanic {display: none;}		
		.doj {display: none;}
		.psycholog {display: none;}

		.accessories {display: none;}

		.vehicle {display: none;}
		.doors {display: none;}
		.windows {display: none;}
		</style>
		
	<script>
	$(function() {
		/* open the UI for user */
		window.addEventListener('message', function(event) {
			if (event.data.type == "openGeneral"){
				$('.general').css('display', 'block')
				$('.name').html(event.data.name)
				$('.job').html(event.data.job)
				$('.hiddenjob').html(event.data.hiddenjob)
				$('.esx').css('display', 'none')
				$('.vehicles').css('display', 'none')
				$('.doors').css('display', 'none')
				$('.windows').css('display', 'none')
			} else if (event.data.type == "openESX"){
				$('.general').css('display', 'none')
				$('.esx').css('display', 'block')
				$('.vehicles').css('display', 'none')
				$('.doors').css('display', 'none')
				$('.windows').css('display', 'none')
			} else if (event.data.type == "openVehicles"){
				$('.general').css('display', 'none')
				$('.esx').css('display', 'none')
				$('.vehicles').css('display', 'block')
				$('.doors').css('display', 'none')
				$('.windows').css('display', 'none')
			} else if (event.data.type == "openDoorActions"){
				$('.general').css('display', 'none')
				$('.esx').css('display', 'none')
				$('.vehicles').css('display', 'none')
				$('.doors').css('display', 'block')
				$('.windows').css('display', 'none')
			} else if (event.data.type == "openWindows"){
				$('.general').css('display', 'none')
				$('.esx').css('display', 'none')
				$('.vehicles').css('display', 'none')
				$('.doors').css('display', 'none')
				$('.windows').css('display', 'block')
			} else if (event.data.type == "closeAll"){
				$('.general').css('display', 'none')
				$('.esx').css('display', 'none')
				$('.vehicles').css('display', 'none')
			} else if (event.data.type == "showAmbulanceButton"){
				$('.ambulance').css('display', 'block')
			} else if (event.data.type == "showAmbulanceOdznaka"){
				$('.ambulance').css('display', 'none')
			} else if (event.data.type == "showPsychologOdznaka"){
				$('.psycholog').css('display', 'none')
			} else if (event.data.type == "hidePsychologButton"){
				$('.psycholog').css('display', 'none')
			} else if (event.data.type == "dojodznaka"){
				$('.doj').css('display', 'none')
			} else if (event.data.type == "hideDojButton"){
				$('.doj').css('display', 'none')
			} else if (event.data.type == "hideAmbulanceButton"){
				$('.ambulance').css('display', 'none')
			} else if (event.data.type == "showLockButton"){
				$('.lock').css('display', 'block')
			} else if (event.data.type == "hideLockButton"){
				$('.lock').css('display', 'none')
			} else if (event.data.type == "showEsxButton"){
				$('#esx_gui').css('display', 'block')
			} else if (event.data.type == "hideEsxButton"){
				$('#esx_gui').css('display', 'none')
			} else if (event.data.type == "showPoliceButton"){
				$('.police').css('display', 'block')
			} else if (event.data.type == "showPoliceOdznaka"){
				$('.police').css('display', 'none')			
			} else if (event.data.type == "hidePoliceButton"){
				$('.police').css('display', 'none')
			} else if (event.data.type == "showMechanicButton"){
				$('.mechanic').css('display', 'block')
			} else if (event.data.type == "hideMechanicButton"){
				$('.mechanic').css('display', 'none')
			} else if (event.data.type == "showVehicleButton"){

			} else if (event.data.type == "hideVehicleButton"){
